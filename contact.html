<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="/src/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body class="bg-black text-white animate-fade-up animate-duration-1000">
    <head>
      <nav
        class="bg-black flex justify-center gap-10 after:content-[''] after:absolute after:left-32 after:right-0 after:top-32 after:h-0.5 after:w-5/6 after:bg-white"
      >
        <div class="max-w-40">
          <a href="/index.html"><img src="/imgs/saxonLogo.png" alt="Logo" /></a>
        </div>

        <ul class="flex gap-10">
          <li class="pr-8 self-center">
            <a href="./newcollection.html" class="text-white">New Collection</a>
          </li>
          <li class="pr-8 self-center">
            <a href="./men.html" class="text-white">Men</a>
          </li>
          <li class="pr-8 self-center">
            <a href="./woman.html" class="text-white">Women</a>
          </li>
          <li class="pr-8 self-center">
            <a href="./about.html" class="text-white">About</a>
          </li>
          <li class="pr-8 self-center">
            <a
              href="./contact.html"
              class="text-white relative after:content-[''] after:absolute after:w-full after:h-0.5 after:bottom-[-2px] after:left-0 after:bg-white after:transition-bg"
              >Contact</a
            >
          </li>
        </ul>

        <div class="self-center">
          <img
            src="/imgs/shopping-cart.png"
            class="max-w-6 cursor-pointer"
            alt="shopping-cart"
          />
        </div>
      </nav>
    </head>

    <section class="text-white px-80">
      <div class="container mx-auto px-4 py-12">
        <h2 class="text-3xl font-bold mb-6">Contact Us</h2>
        <p class="text-lg leading-relaxed mb-8">
          We'd love to hear from you! Whether you have questions, feedback, or
          just want to say hello, feel free to reach out to us using the contact
          information below.
        </p>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="mb-4">
            <h3 class="text-xl font-semibold mb-2">Email</h3>
            <p class="text-lg">info@example.com</p>
          </div>

          <div class="mb-4">
            <h3 class="text-xl font-semibold mb-2">Phone</h3>
            <p class="text-lg">+1 (123) 456-7890</p>
          </div>
        </div>

        <form class="mt-8">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="mb-4">
              <label
                for="name"
                class="block text-sm font-semibold text-gray-400"
                >Name</label
              >
              <input
                type="text"
                required
                id="name"
                name="name"
                class="w-full px-4 py-2 border rounded-md bg-gray-800 text-white"
              />
            </div>

            <div class="mb-4">
              <label
                for="email"
                class="block text-sm font-semibold text-gray-400"
                >Email</label
              >
              <input
                type="email"
                required
                id="email"
                name="email"
                class="w-full px-4 py-2 border rounded-md bg-gray-800 text-white"
              />
            </div>
          </div>

          <div class="mb-4">
            <label
              for="message"
              class="block text-sm font-semibold text-gray-400"
              >Message</label
            >
            <textarea
              id="message"
              name="message"
              required
              rows="4"
              class="w-full px-4 py-2 border rounded-md bg-gray-800 text-white"
            ></textarea>
          </div>

          <button
            type="submit"
            class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600"
          >
            Send Message
          </button>
        </form>
      </div>
    </section>
  </body>
</html>
